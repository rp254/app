{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row col-md-6 col-md-offset-3">

        {% for post in stream %}
            <article>
                <h2>
                    <a href="{{ url_for('stream', username=post.user.username) }}">{{ post.user.username }}</a>
                </h2>
                <i class="clock"></i>
                <time data-time="{{ post.timestamp }}" class="distime"
                      datetime="{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}">{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
                </time>
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="view">View</a>
                <div class="post">
                    {{ post.content }}
                </div>
            </article>
        {% endfor %}

    </div>

</div>
{% endblock %}
