{% extends "layout.html" %}
{% block content %}
<div class="container">

    <div class="row col-md-6 col-md-offset-3">

        <form method="POST" action="" class="form">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ field(placeholder=field.label.text) }}
            {% endfor %}
            <button type="submit" id="submit">Post!</button>
        </form>

    </div>

</div>

{% endblock %}
